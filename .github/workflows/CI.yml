---
name: CI
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  test-action:
    name: "Test the pkg-release action"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: "gap-actions/ActionTestGAPDocPackage"
            force: true
          - package: "gap-actions/ActionTestOldDocPackage"
            force: false
    
    steps:
      # the order of the checkout actions is important because all contents of
      # the target folder of the checkout action is removed
      - name: "Clone the package"
        uses: actions/checkout@v5
        with:
          repository: ${{ matrix.package }}

      - name: "Fake the package's date so it does not get rejected later on"
        shell: bash
        if: ${{ !matrix.force }}
        run: |
          DATE=$(date +%d/%m/%Y)
          sed -i -E "s|(Date[[:space:]]*:?=[[:space:]]*['\"]).*(['\"])|\1${DATE}\2|" "PackageInfo.g"

      - name: "Check out this repository"
        uses: actions/checkout@v5
        with:
          path: .this-action/

      - name: "Setup GAP + json package"
        uses: gap-actions/setup-gap@v2
        with:
          GAP_PKGS_TO_BUILD: json
          
      - name: "Build manual"
        uses: gap-actions/build-pkg-docs@v1
        with:
          use-latex: true

      - name: "Make a release"
        uses: ./.this-action/
        with:
          dry-run: true
          force: ${{ matrix.force }}

  test-scripts:
    name: "Test the scripts used by this action"
    runs-on: ubuntu-latest

    steps:

      - name: "Check out this repository"
        uses: actions/checkout@v5

      - name: "Setup for testing check_filenames.sh"
        shell: bash
        run: |
          mkdir -p filename-dir
          cd filename-dir
          mkdir -p doc
          echo "0" > :q
          echo "1" > C:\Users\GillBates
          echo "2" > AUX
          echo "3" > COMÂ².tar.gz
          echo "4" > "period."
          echo "5" > "space "
          echo "6" > readme.txt
          echo "7" > README.TXT
          echo "8" > DOC
          echo "9" > doc/manual.pdf

      - name: "Clone the package"
        shell: bash
        working-directory: filename-dir
        run: check_filenames.sh
